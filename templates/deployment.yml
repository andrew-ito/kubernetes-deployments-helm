apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: golang-app
          image: {{ .Values.deployment.image }}
          ports:
          - containerPort: {{ .Values.deployment.containerPort }}
